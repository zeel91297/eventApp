<ion-header>

  <ion-navbar>
    <ion-title>Welcome, Jon!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/ian-avatar.png">
      </ion-avatar>
      <h1>Jon Snow</h1>
      <button ion-button round (click)="openModal()">Edit Profile</button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-icon name="logo-twitter" item-start></ion-icon>
    Followers
    <ion-badge item-end>260k</ion-badge>
  </ion-item>
  <ion-item>
    <ion-icon name="logo-twitter" item-start></ion-icon>
    Following
    <ion-badge item-end>210k</ion-badge>
  </ion-item>
  <ion-item>
    <ion-icon name="people" item-start></ion-icon>
    Communities
    <ion-badge item-end>550k</ion-badge>
  </ion-item>

  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="kittens">
        Events
      </ion-segment-button>
      <ion-segment-button value="puppies">
        Communities
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'puppies'">
      <ion-list>

        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/co_4.jpg">
          </ion-thumbnail>
          <h2>Event 1</h2>

        </ion-item>

        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/co_4.jpg">
          </ion-thumbnail>
          <h2>Event 2</h2>

        </ion-item>

        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/co_4.jpg">
          </ion-thumbnail>
          <h2>Event 3</h2>

        </ion-item>

        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/co_4.jpg">
          </ion-thumbnail>
          <h2>Event 4</h2>

        </ion-item>

        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/co_4.jpg">
          </ion-thumbnail>
          <h2>Event 5</h2>

        </ion-item>

        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/co_4.jpg">
          </ion-thumbnail>
          <h2>Event 6</h2>

        </ion-item>

        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/co_4.jpg">
          </ion-thumbnail>
          <h2>Event 7</h2>

        </ion-item>

      </ion-list>
      ...
    </ion-list>

    <ion-list *ngSwitchCase="'kittens'">
      <ion-list>
        <h2>Attending</h2>
        <ion-item-sliding>
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/img/event2.jpg">
            </ion-avatar>
            <h2>Slimer</h2>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="primary">
              <ion-icon name="text"></ion-icon>
              Text
            </button>
            <button ion-button color="secondary">
              <ion-icon name="call"></ion-icon>
              Call
            </button>
          </ion-item-options>
          <ion-item-options side="right">
            <button ion-button color="primary">
              <ion-icon name="mail"></ion-icon>
              Email
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

      <ion-list>
        <h2>Attended</h2>
        <ion-item-sliding>
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/img/event2.jpg">
            </ion-avatar>
            <h2>Slimer</h2>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="primary">
              <ion-icon name="text"></ion-icon>
              Text
            </button>
            <button ion-button color="secondary">
              <ion-icon name="call"></ion-icon>
              Call
            </button>
          </ion-item-options>
          <ion-item-options side="right">
            <button ion-button color="primary">
              <ion-icon name="mail"></ion-icon>
              Email
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-list>
  </div>

</ion-content>
